<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博导实验室管理中心登录</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!--数据表格相关样式-->
    <link href="/static/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/static/stylesheets/backstage/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/stylesheets/backstage/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css" />

    <script src="/static/javascripts/jquery-1.10.2.min.js" type="text/javascript"></script>


    <script src="/static/javascripts/dora.public.js"></script>
    <script src="/static/javascripts/backstage/dora.backstage.js"></script>
    <link rel="stylesheet" href="/static/stylesheets/backstage/css/style.css"/>

</head>
<body class="login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>博导实验室</b></a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">系统管理员登录</p>
        <div class="alert alert-danger hide" role="alert" id="errorInfo"><i class="fa fa-exclamation-triangle"></i>&nbsp;用户名或密码不匹配</div>
        <form name="loginForm" method="post" action="/login">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="account" placeholder="请输入用户名"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="请输入密码"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck hide">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" >登录</button>
                </div><!-- /.col -->
            </div>
        </form>
    </div>
</div>
</body>
</html>
