<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博导实验室管理中心登录</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!--数据表格相关样式-->
    <link href="/static/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/static/stylesheets/backstage/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/stylesheets/backstage/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css" />

    <script src="/static/javascripts/jquery-1.10.2.min.js" type="text/javascript"></script>


    <script src="/static/javascripts/dora.public.js"></script>
    <script src="/static/javascripts/backstage/dora.backstage.js"></script>
    <link rel="stylesheet" href="/static/stylesheets/backstage/css/style.css"/>

</head>

<body class="skin-blue">

<div class="wrapper">
    <!-- Main Header -->
    <header class="main-header">
        <!-- Logo -->
        <a href="/index" class="logo"><b>博导实验室</b>后台管理</a>
        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account Menu -->
                    <li ><a href="javascript:void(0);">欢迎<b style="font-size: 15px;">超级管理员</b>，您的账号为：admin</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar Menu -->

            <ul class="sidebar-menu">
                <li class="header">Main Menu</li>
                <input type="hidden" id="currentCate" />
                <li class="treeview active" cid="sysTemManage" id="admin">
                    <a href="#"><span>系统管理</span> <i class="fa fa-angle-left pull-right"></i></a>
                    <ul class="treeview-menu">
                        <li cid="sysTemManage_files"><a href="/admin/config"><i class="fa fa-file-text"></i>系统参数设置</a></li>
                    </ul>
                </li>
                <li class="treeview" cid="shopManage" id="shop">
                    <a href="#"><span>用户管理</span> <i class="fa fa-angle-left pull-right"></i></a>
                    <ul class="treeview-menu">
                        <li cid="shopManage_seller"><a href="/shop/shop"><i class="fa fa-clipboard"></i>用户列表</a></li>
                    </ul>
                </li>
                <li class="treeview" cid="weChatManage" id="wechat">
                    <a href="#"><span>内容管理</span> <i class="fa fa-angle-left pull-right"></i></a>
                    <ul class="treeview-menu">
                        <li cid="weChatManage_menu"><a href="/wechat/menu"><i class="fa fa-wechat"></i>内容列表</a></li>
                    </ul>
                </li>
                <li class="treeview" cid="exitManage" id="store">
                    <a href="/index/logout"><span>退出</span> <i class="fa fa-angle-left pull-right"></i></a>
                </li>
            </ul>

            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
            </h1>
            <ol class="breadcrumb">
            </ol>
        </section>

        <section class="content">
            {__CONTENT__}
        </section>
    </div>
    <footer class="main-footer">
        <!-- Default to the left -->
    </footer>

</div>
<!-- Bootstrap 3.3.2 JS -->
<script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>
<script src="/javascripts/backstage/app.min.js" type="text/javascript"></script>
<!--数据绑定-->
<script src="/javascripts/angular.min.js"></script>
<script src="/javascripts/backstage/controller.js"></script>
<script src="/javascripts/backstage/filters.js"></script>
<script src="/javascripts/backstage/directives.js"></script>
</body>
</html>
